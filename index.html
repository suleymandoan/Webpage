<html lang="en">

  <head>
      
      <meta charset="UTF-8">
      <title>Responsive Image Slider</title>
      <style>
        *{
            box-sizing: border-box;
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;

        }
        .slider{
            position:relative;
            max-width:800px;            
            margin:30px auto;
            overflow:hidden;
            border-color:#E2B59A;
            border-radius:20px;
        }
        .slides{
            display:flex;
            transition: transform 1s ease;
            width:100%;
        }

        .slides img{
            width: 100%;
            height: auto;
            flex-shrink: 0;
            /*max-inline-size: 100%;*/

            
        }

        .buttons{
            position:absolute;
            top:50%;
            width:100%;
            display:flex;
            justify-content: space-between;
            transform: translateY(-50%);

        }

        .buttons button{
            background-color: #FFE1AF;
            color: white;
            border: none;
            padding: 10px;
            font-size: 18px ;
            cursor: pointer;

        }
        #yazi{
          text-align:center;
          background-color:#957C62;
        }
        #out{
            font-size:20px;
            
        }
        #out2{
            font-size:12px;
        }
         
      </style>
  </head>
  <body onload="countTimer()">
    <div class="slider">
        <div id="slides" class="slides">
            <img src="1-1 kopya.jpg" alt="Slide1" >
            <img src="2-2 kopya.jpg" alt="Slide2" >
            <img src="3-3 kopya.jpg" alt="Slide3">
            <img src="4-4 kopya.jpg" alt="Slide4">
            <img src="5-5 olc kopya.jpg" alt="Slide5" >
            <img src="6-6 olc kopya.jpg" alt="Slide6" >
            <img src="7-7 kopya.jpg" alt="Slide7">
            <img src="8-8 kopya.jpg" alt="Slide8">
            
           
            
            

            
        </div>
         <div id="yazi" > 
            <h2> Bulunduğunuz görsel </h2>
            <div id="out"></div> </br>
             <h3>Toplam Görsel Sayısı</h3>
              <div id="out2"></div>

         </div>
            
        <div class="buttons">
        <button onclick="prevSlide()"> < </button>
        <button onclick="nextSlide()"> > </button>
    </div>
    </div>
    

    <script>
        const slides=document.getElementById("slides");
        const totalSlides= slides.children.length;
        let index=0;
        let index2=0;
        let tus=0;
        
        function showSlides(i){
            index=(i+totalSlides) % totalSlides;
            slides.style.transform= `translateX(-${index*100}%) `;
            //document.getElementById("out").innerHTML = index;

        }

        function nextSlide(){
            showSlides(index+1);
            tus=1;
            
            
            
        
        }

        function prevSlide(){
            showSlides(index-1);
            tus=1;
            //index=index-1;
            
            
        }

        
        function countTimer(){
           document.getElementById("out2").innerHTML = totalSlides;
           if(index2<=totalSlides){
             setInterval(deneme => {
                    index2=index2+1;
                    if(index2==totalSlides){
                        index2=0;
                    }
                    if(tus==0){
                        document.getElementById("out").innerHTML = index2;
                        showSlides(index2);
                    }
                    else if (tus==1){
                        index2=index;
                        document.getElementById("out").innerHTML = index2;
                        showSlides(index2);
                        tus=0;
                    }
                    
                    
                }, 3000);


           }
            
        }

    </script>
    

  </body>

</html>
