<html lang="en">

  <head>
      
      <meta charset="UTF-8">
      <title>Responsive Image Slider</title>
      <style>
        *{
            box-sizing: border-box;
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;

        }
        .slider{
            position:relative;
            max-width:800px;
            margin:30px auto;
            overflow:hidden;
            border-radius:10px;
        }
        .slides{
            display:flex;
            transition: transform 0.5s ease-in-out;
            width:100%;
        }

        .slides img{
            width: 100%;
            height: auto;
            flex-shrink: 0;
        }

        .buttons{
            position:absolute;
            top:50%;
            width:100%;
            display:flex;
            justify-content: space-between;
            transform: translateY(-50%);

        }

        .buttons button{
            background-color: rgba(0, 0,0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            font-size: 18px ;
            cursor: pointer;

        }
         
      </style>
  </head>
  <body>
    <div class="slider">
        <div id="slides" class="slides">
            <img src="1.png" alt="Slide1" >
            <img src="2.png" alt="Slide2" >
            <img src="3.jpeg" alt="Slide3">
            <img src="4.jpeg" alt="Slide4">

            
        </div>

        <div class="buttons">
        <button onclick="prevSlide()"> < </button>
        <button onclick="nextSlide()"> > </button>
    </div>
    </div>

    <script>
        const slides=document.getElementById("slides");
        const totalSlides= slides.children.length;
        let index=0;

        function showSlides(i){
            index=(i+totalSlides) % totalSlides;
            slides.style.transform= `translateX(-${index*100}%) `;
           

        }

        function nextSlide(){
            showSlides(index+1);

        }

        function prevSlide(){
            showSlides(index-1);
            
        }
    </script>
    

  </body>

</html>
