<html lang="en">

  <head>
      
      <meta charset="UTF-8">
      <title>Nice Seneleree</title>
      <style>
        *{
            box-sizing: border-box;
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;

        }
        .slider{
            position:relative;
            max-width:800px;            
            margin:30px auto;
            overflow:hidden;
            border-radius:10px;
        }
        .slides{
            display:flex;
            transition: transform 0.5s ease-in-out;
            width:100%;
        }

        .slides img{
            width: 100%;
            height: auto;
            flex-shrink: 0;
        }

        .buttons{
            position:absolute;
            top:50%;
            width:100%;
            display:flex;
            justify-content: space-between;
            transform: translateY(-50%);

        }

        .buttons button{
            background-color: rgba(0, 0,0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            font-size: 18px ;
            cursor: pointer;

        }
        #out{
          color:white;
          
        }
         
      </style>
  </head>
  <body onload="countTimer()">
      
    <div class="slider">
            <h3>İyi ki doğdunn Şulee</h3>
            <h3>İyi ki hayatımdasınnn.</h3>
            <h2>Seni Seviyorummmmmmmmmmmmmmmmm</h2>
        <div id="slides" class="slides">
            <img src="1-1 kopya.jpg" alt="Slide1" >
            <img src="2-2 kopya.jpg" alt="Slide2" >
            <img src="3-3 kopya.jpg" alt="Slide3">
            <img src="4-4 kopya.jpg" alt="Slide4">
            <img src="5-5 olc kopya.jpg" alt="Slide5" >
            <img src="6-6 olc kopya.jpg" alt="Slide6" >
            <img src="9-9.jpg" alt="Slide9">
            <img src="10 kopya.jpg" alt="Slide10">
            <img src="11 kopya.jpg" alt="Slide11">
            <img src="12 kopya.jpg" alt="Slide12">
            <img src="13 kopya.jpg" alt="Slide13">
             <img src="14 kopya.jpg" alt="Slide14">
             <img src="15 kopya.jpg" alt="Slide15">
             <img src="16 kopya.jpg" alt="Slide16">
             
            
            
            
            
        </div>

        <div class="buttons">
        <button onclick="prevSlide()"> < </button>
        <button onclick="nextSlide()"> > </button>
    </div>
    </div>
    <div id="out"></div>

    <script>
        const slides=document.getElementById("slides");
        const totalSlides= slides.children.length;
        let index=0;
        let index2=0;
        
        function showSlides(i){
            index=(i+totalSlides) % totalSlides;
            slides.style.transform= `translateX(-${index*100}%) `;
            //document.getElementById("out").innerHTML = index;

        }

        function nextSlide(){
            showSlides(index+1);

        }

        function prevSlide(){
            showSlides(index-1);
            
        }

        
        function countTimer(){

           if(index2<=totalSlides){
             setInterval(deneme => {
                    index2=index2+1;
                    if(index2==totalSlides){
                        index2=0;
                    }
                    document.getElementById("out").innerHTML = index2;
                    showSlides(index2);
                }, 3000);


           }
            
        }

    </script>
    

  </body>

</html>
